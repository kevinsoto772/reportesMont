<ion-card mode="md" id="principal_card">
  <ion-card-content id="principal_card_content" >
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <span class="text-primary">{{ index + 1 }}. </span>
              <label id="address">{{ report.address }}</label>
            </ion-col>
            <ion-col align="right" size-lg="6" size-md="6" size-xs="6">
              <ion-button (click)="onOpenMenu()"fill="clear" color="danger">
                <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>            

    <ion-grid fixed *ngIf="report.description" (click)="OpenReport(report.id)">
      <ion-row>
        <ion-col size="4">
            <ion-img *ngIf="report.images" [src]="report.images[0].toString()" id="image"></ion-img>
      </ion-col>
        <ion-col><p>{{ report.description }}</p></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
