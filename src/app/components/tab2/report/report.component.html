<ion-card>
  <ion-card-subtitle class="ion-margin">

    <ion-row class="ion-align-items-center">

      <ion-col class="ion-margin">
        <span class="text-primary">{{ index + 1 }}. </span>
        <span class="report-source">{{ report.tipo }}</span>
      </ion-col>

      <ion-col align="right"> 
        <ion-button (click)="onOpenMenu()"fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>    
  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom" (click)="OpenReport(report.id)">
    {{ report.direccion }}
  </ion-card-title>

  <ion-img *ngIf="report.urlImage" [src]="report.urlImage | image"  (click)="OpenReport(report.id)"> </ion-img>

  <ion-card-content *ngIf="report.descripcion" (click)="OpenReport(report.id)">
    <p>{{ report.descripcion }}</p>
  </ion-card-content>
</ion-card>
