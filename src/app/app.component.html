<ion-app>
  <ion-menu side="start" menuId="first" contentId="main" swipeGesture="false">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/logos/usuario.png">
        <ion-label>
          <h2>{{this.name}}</h2>
        </ion-label>
      </div>
      <ion-list lines="none" class="menu-items">
        <ion-item class="option active" routerLink="reports/tabs/tab1">
          <ion-icon name="document-text-outline"></ion-icon>Reportar
        </ion-item>
        <ion-item class="option" routerLink="reports/tabs/tab2">
          <ion-icon name="search"></ion-icon>Buscar reportes
        </ion-item>
        <ion-item class="option" routerLink="reports/tabs/tab3">
          <ion-icon name="file-tray-full-outline"></ion-icon>Reportes apoyados
        </ion-item>
        <ion-item class="option" routerLink="/my-reports">
          <ion-icon name="folder-outline"></ion-icon>Mis reportes
        </ion-item>
        <ion-menu-toggle>
          <ion-item class="option" (click)="logOut()">
            <ion-icon name="log-out-outline" ></ion-icon>Cerrar sesi√≥n
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
