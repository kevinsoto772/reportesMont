<ion-header  mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Buscar reportes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Buscar reportes </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
    [value]="selectedTypes"
    (ionChange)="segmentChanged($event)"
    scrollable
    mode="md"
  >
    <ion-segment-button *ngFor="let type of Types" [value]="type">
      <ion-label class="ion-text-capitalize">{{type}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list mode="ios" id="filter">
    <ion-item lines="none">
      <ion-icon slot="end" name="filter-outline" color="primary"></ion-icon>
      <ion-select  placeholder="Filtrar" (ionChange)="OpenMenu($event)"
        (ionCancel)="pushLog('ionCancel fired')"
        (ionDismiss)="pushLog('ionDismiss fired')" slot="end"  style="color:black;">
        <ion-select-option value="bananas" class="options">Todos los reportes</ion-select-option>
        <ion-select-option value="apples">Reportes cercanos</ion-select-option>
        <ion-select-option value="oranges">Reportes populares</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

<app-reports [reports]="reports"></app-reports>

</ion-content>
