<ion-header  mode="ios" class="header animated fadeIn fast" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="reports/tabs/tab1" color="dark" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title  style="font-family:'Montserrat'" class="title">Reportes realizado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="tabsContent animated fadeIn">
  <section *ngIf="reports.length == 0" id="message">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" id="col_image">
          <ion-img src="../../../assets/logos/dosier.png" id="logo"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label class="BlackLabel">Aún no haz realizado ningún reporte</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
  
  <app-reports [reports]="reports"></app-reports>
</ion-content>
